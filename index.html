<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Tienda de Juegos</h1>

        <div id="bienvenida">
            <h2>Elija su tipo de usuario</h2>
            <button onclick="mostrarOpcionesComprador()" class="btn btn-primary">Soy comprador</button>
            <button onclick="mostrarOpcionesAdministrador()" class="btn btn-success">Soy administrador</button>
        </div>

        <h3 class="my-4">Lista de Juegos</h3>
        <table id="tablaJuegos" class="table table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Género</th>
                    <th>Precio</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div id="comprador" style="display:none;">
            <h2>Opciones para Comprador</h2>
            <button onclick="comprarJuego()" class="btn btn-warning">Comprar un juego</button>
            <button onclick="ocultarComprador()" class="btn btn-secondary">Salir</button>
        </div>

        <div id="administrador" style="display:none;">
            <h2>Opciones para Administrador</h2>
            <button onclick="agregarJuegoForm()" class="btn btn-info">Agregar un juego</button>
            <button onclick="modificarJuegoForm()" class="btn btn-warning">Modificar juego existente</button>
            <button onclick="ocultarAdministrador()" class="btn btn-secondary">Salir</button>
        </div>

        <div id="formAgregarJuego" style="display:none;">
            <h3>Agregar un juego</h3>
            <label for="nombreJuego">Nombre del juego:</label>
            <input type="text" id="nombreJuego" class="form-control"><br><br>
            <label for="generoJuego">Género del juego:</label>
            <input type="text" id="generoJuego" class="form-control"><br><br>
            <label for="precioJuego">Precio del juego:</label>
            <input type="number" id="precioJuego" step="0.01" class="form-control"><br><br>
            <button onclick="agregarJuego()" class="btn btn-success">Agregar</button>
            <button onclick="cancelarAgregarJuego()" class="btn btn-danger">Cancelar</button>
        </div>

        <div id="formModificarJuego" style="display:none;">
            <h3>Modificar juego</h3>
            <label for="nombreJuegoModificar">Nombre del juego a modificar:</label>
            <input type="text" id="nombreJuegoModificar" class="form-control"><br><br>
            <button onclick="cargarJuegoModificar()" class="btn btn-primary">Cargar Datos</button><br><br>
            
            <label for="nuevoNombre">Nuevo nombre:</label>
            <input type="text" id="nuevoNombre" class="form-control"><br><br>
            <label for="nuevoGenero">Nuevo género:</label>
            <input type="text" id="nuevoGenero" class="form-control"><br><br>
            <label for="nuevoPrecio">Nuevo precio:</label>
            <input type="number" id="nuevoPrecio" step="0.01" class="form-control"><br><br>
            <button onclick="modificarJuego()" class="btn btn-success">Modificar</button>
            <button onclick="cancelarModificarJuego()" class="btn btn-danger">Cancelar</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
